extent.reporter.spark.start=true
# The location of the HTML file should match the source path
extent.reporter.spark.out=Reports/HTMLReports/extent_test_report.html
# extent-config.xml file must be in the source root folder
extent.reporter.spark.config=extent-config.xml
extent.reporter.spark.enable.device=true
extent.reporter.spark.prefix.device=@device_
extent.reporter.spark.enable.author=true
extent.reporter.spark.prefix.author=@author_
extent.reporter.pdf.start=true
extent.reporter.pdf.out=Reports/extent_test_report.pdf
screenshot.dir=Reports/Screenshots/
screenshot.rel.path=../Screenshots/
systeminfo.user=PlatoTester1
systeminfo.build=Build 1.0.0.0
systeminfo.AppName=Cucumber Test Report
systeminfo.os=Windows